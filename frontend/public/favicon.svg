<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F5A623"/>
      <stop offset="100%" stop-color="#D4850E"/>
    </linearGradient>
  </defs>
  <!-- Baton — elegant diagonal stroke -->
  <line x1="16" y1="48" x2="48" y2="16" stroke="url(#g)" stroke-width="4" stroke-linecap="round"/>
  <!-- Baton tip — bright accent dot -->
  <circle cx="48" cy="16" r="3.5" fill="#F5A623"/>
  <!-- Agent nodes — orbiting the baton tip -->
  <circle cx="38" cy="8"  r="4" fill="#F5A623" opacity="0.9"/>
  <circle cx="56" cy="12" r="3.5" fill="#D4850E" opacity="0.85"/>
  <circle cx="54" cy="26" r="3" fill="#F5A623" opacity="0.75"/>
  <circle cx="40" cy="22" r="2.5" fill="#D4850E" opacity="0.65"/>
  <!-- Subtle connecting lines from baton tip to nodes -->
  <line x1="48" y1="16" x2="38" y2="8"  stroke="#F5A623" stroke-width="1" opacity="0.35"/>
  <line x1="48" y1="16" x2="56" y2="12" stroke="#F5A623" stroke-width="1" opacity="0.35"/>
  <line x1="48" y1="16" x2="54" y2="26" stroke="#F5A623" stroke-width="1" opacity="0.3"/>
  <line x1="48" y1="16" x2="40" y2="22" stroke="#F5A623" stroke-width="1" opacity="0.25"/>
</svg>
