description: 'Two changes in scripts/web.py: (1) Tab switching should update the URL
  hash (e.g. #chat, #tasks, #agents) and on page load, read the hash to activate the
  correct tab. Update switchTab() to set window.location.hash, and add an onload/hashchange
  handler. (2) Tasks should display in reverse chronological order (newest first).
  Either sort client-side in loadTasks() by id descending, or pass a sort param to
  /tasks endpoint. Client-side reverse is simplest: tasks.reverse() or tasks.sort((a,b)=>b.id-a.id)
  before rendering.'
